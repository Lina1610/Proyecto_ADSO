{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Registrar Abono{% endblock %}
<!---->
{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO ABONO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/registrar-abono"
        autocomplete="off"
        enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="abono" class="form-label">
                N√∫mero de Abono
              </label>
              <select
                class="form-select"
                name="abono"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Pago Inicial</option>
                <option value="2">Pago Final</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fecha" class="form-label">
                Fecha
              </label>
              <input
                class="form-control"
                type="date"
                name="fecha"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="estado_abono" class="form-label">
                Estado
              </label>
              <select
                class="form-select"
                name="estado_abono"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Abono Confirmado</option>
              </select>
            </div>
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
