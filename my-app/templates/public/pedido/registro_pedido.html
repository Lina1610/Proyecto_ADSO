{% extends 'public/base_cpanel.html' %}

{% block title %}Crud con Python üêç | Registrar Pedido{% endblock %}

{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO PEDIDO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/registrar-pedido"
        autocomplete="off"
        enctype="multipart/form-data">

        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="fecha" class="form-label">
                Fecha
              </label>
              <input
                class="form-control"
                type="date"
                name="fecha"
                required />
            </div>
            <div class="col-md-6">
              <label for="fecha_entrega" class="form-label">
                Fecha y Hora de Entrega
              </label>
              <input
                class="form-control"
                type="datetime-local"
                name="fecha_entrega"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="estado_pedido" class="form-label">
                Estado del Pedido
              </label>
              <select
                class="form-select"
                name="estado_pedido"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Pendiente</option>
                <option value="2">En Proceso</option>
                <option value="3">En camino</option>
                <option value="4">Entregado</option>
              </select>
            </div>
          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
