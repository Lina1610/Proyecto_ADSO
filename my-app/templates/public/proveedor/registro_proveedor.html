{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Registrar Proveedor{% endblock %}
<!---->
{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}


{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO PROVEEDOR</h3>
      <hr />
    </div>
  </div>
 
  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/registrar-proveedor"
        autocomplete="off"
        enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="tipo_persona" class="form-label">
                Tipo de Persona
              </label>
              <select
                class="form-select"
                name="tipo_persona"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Jur√≠dica</option>
                <option value="2">Natural</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="razon_social" class="form-label">
                Raz√≥n Social
              </label>
              <input
                class="form-control"
                type="text"
                name="razon_social"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="nombre_comercial" class="form-label">
                Nombre Comercial
              </label>
              <input
                class="form-control"
                type="text"
                name="nombre_comercial"
                required />
            </div>
            <div class="col-md-6">
              <label for="representante_legal" class="form-label">
                Representante Legal
              </label>
              <input
                class="form-control"
                type="text"
                name="representante_legal"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="telefono_proveedor" class="form-label">
                Tel√©fono
              </label>
              <input
                class="form-control"
                type="tel"
                name="telefono_proveedor"
                pattern="[0-9]{10}"  
                title="Ingrese solo n√∫meros, con un m√°ximo de 10 d√≠gitos."
                required />
            </div>
          
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} 
{% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
